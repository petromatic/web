<div class="container">    

    <div class="omb_login">
    	<h3 class="omb_authTitle">Iniciar sessión o <a href="#">Registrarse</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">	
          <div class="col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block omb_btn-google">
              <i class="fa fa-google-plus visible-xs"></i>
              <span class="hidden-xs">Google+</span>
            </a>
          </div>
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">o</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input #email type="text" class="form-control" name="username" placeholder="email">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input #pass type="password" class="form-control" name="password" placeholder="contraseña">
					</div>
          <span *ngIf="emailError" class="help-block">El email es invalido</span>
          <span *ngIf="passError" class="help-block">El usuario y contraseña no coinciden</span>
					<span class="help-block"></span>

					<button type="button" class="btn btn-lg btn-primary btn-block" (click)="login(email.value, pass.value)">Acceder</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Recordarme
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#">Olvidó su contraseña?</a>
				</p>
			</div>
		</div>	    	
	</div>
</div>
